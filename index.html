<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js"></script>
  <title>Collin Beczak's Portfolio Website</title>
</head>

<body>
  <div class="scrollBlocker"></div>
  <!-- Header Section-->
  <header>
    <div class="navbar">
      <div class="flexControlHeader">
        <h2 class="title"><a href="#home">Collin Beczak</a></h2>
        <svg class="hamburger" onClick="hamburgerListClick()" viewBox="0 0 100 80" width="32" height="32">
          <rect width="100" height="15"></rect>
          <rect y="30" width="100" height="15"></rect>
          <rect y="60" width="100" height="15"></rect>
        </svg>
      </div>
      <nav id="list" class="" onClick="hamburgerListClick()">
        <a href="#home">HOME</a>
        <a href="#resume">RESUME</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
      </nav>

    </div>
  </header>
  <!-- End Header Section-->

  <!-- Home Section-->

  <section class="home" id="home">
    <div class="portfolioButton">Portfolio</div>
  </section>
  <!-- End Home Section-->

  <!-- About Section-->

  <section class="about" id="about">
    <div>about</div>
  </section>
  <!-- End About Section-->



  <!-- Projects Section-->

  <section class="projects" id="projects">
    <div>projects</div>
  </section>
  <!-- End Projects Section-->


  <!-- Contact and Resume Section-->

  <section class="contact" id="contact">
    <div>contact form</div>
  </section>
  <!-- End Contact Section-->

  <!-- Footer Section-->

  <footer>
    <div>footer</div>
  </footer>
  <!-- End Footer Section-->
</body>

</html>
